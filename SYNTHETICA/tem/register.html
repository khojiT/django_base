<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input name="first_name" type="text" placeholder="first"><br>
        <input name="last_name" type="text" placeholder="last_name"><br>
        <input name="username" type="text" placeholder="username"><br>
        <input name="email" type="email" placeholder="email"><br>
        <input name="password1" type="password" placeholder="password"><br>
        <input name="password2" type="password" placeholder="confirm"><br>
        <input type="submit">
    </form>
    <div>
        {% for mes in messages %}
        <h3>
            {{mes}}
        </h3>
        {% endfor %}
    </div>
</body>
</html>
